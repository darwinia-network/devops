name: Playground

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test-artifact:
    name: Task artifact action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [actions, docker-image]
    steps:
      - uses: actions/checkout@v4

      - name: Upload shared
        uses: actions/upload-artifact@v4
        with:
          name: devops-artifact-${{ matrix.path }}
          path: ${{ matrix.path }}
